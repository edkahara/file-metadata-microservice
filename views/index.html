<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
        <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet" type="text/css">
        <link href="/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2>File Metadata Microservice</h2>
            <p>Upload a file and receive the file's name, type and size in bytes within the JSON response.</p>
            <p>Please Upload a File ...</p>
            <div class="view">
                <h4 id="output"></h4>
                <form enctype="multipart/form-data" method="POST" action="/fileanalyse">
                    <input id="inputfield" type="file" name="upfile">
                    <input id="button" type="submit" value="Upload">
                </form>
            </div>
        </div>
    </body>
</html>
